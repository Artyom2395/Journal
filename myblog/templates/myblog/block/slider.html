{% load static %}
<div class="container-fluid home-slider">
  <div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
      <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
      <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="{% static 'img/city.png' %}" class="d-block w-100" alt="Первая картинка" width="800" height="400">
        <div class="carousel-caption d-none d-md-block">
          <h5>Это универсальный блог о путшествиях</h5>
          <p></p>
        </div>
      </div>
      <div class="carousel-item">
        <img src="{% static 'img/picture_city1.png' %}" class="d-block w-100" alt="Вторая картинка" width="800" height="400">
        <div class="carousel-caption d-none d-md-block">
          <h5>Тут люди могут делиться своими впечатлениями</h5>
          <p></p>
        </div>
      </div>
      <div class="carousel-item">
        <img src="{% static 'img/city_2.png' %}" class="d-block w-100" alt="Третья картинка" width="800" height="400">
        <div class="carousel-caption d-none d-md-block">
          <h5>Зарегистрируйтесь!</h5>
          <p></p>
        </div>
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>
